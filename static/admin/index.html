<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>


<div class="content">

    <div class="aside">

        <header>
            <div class="avatar-current-user">
                <div class="avatar-container">
                    <img src="/static/img/hombre.svg"/>
                </div>
            </div>
            <div class="user-info">
                <div class="user-container">
                    <span id="userName"></span>
                </div>

            </div>
        </header>

        <div class="list-user" id="clients">


        </div>
    </div>

    <div class="room">

        <div class="header">
            <div class="avatar-active">
                <div class="avatar-container">
                    <img src="/static/img/hombre.svg"/>
                </div>
            </div>
            <div class="user-info">
                <div class="user-container">
                    <span id="userActive"></span>
                </div>
                <div class="logout">
                    <a href="/logout"><svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="sign-out-alt" class="svg-inline--fa fa-sign-out-alt fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M497 273L329 441c-15 15-41 4.5-41-17v-96H152c-13.3 0-24-10.7-24-24v-96c0-13.3 10.7-24 24-24h136V88c0-21.4 25.9-32 41-17l168 168c9.3 9.4 9.3 24.6 0 34zM192 436v-40c0-6.6-5.4-12-12-12H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h84c6.6 0 12-5.4 12-12V76c0-6.6-5.4-12-12-12H96c-53 0-96 43-96 96v192c0 53 43 96 96 96h84c6.6 0 12-5.4 12-12z"></path></svg></a>
                </div>
            </div>
        </div>

        <div class="messages">
            <div class="messages-container">
                <div class="messages-body" id="chat">


                </div>
            </div>
        </div>

        <footer>
            <div class="footer-container copyable-area">
                <div class="form-body">
                    <form id="form">
                        <input autocomplete="off" placeholder="Escribe un mensage..." id="message" type="text">
                    </form>
                </div>
                <div class="btn-container">
                    <button type="submit" form="form"><span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path></svg></span></button>
                </div>
            </div>
        </footer>


    </div>
</div>



<script src="/static/socket.io/socket.io.js"></script>
<script src="/static/js/main.js"></script>
<script src="/static/js/admin.js"></script>
</body>
</html>
